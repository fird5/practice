<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 20px;
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            padding: 10px;
            background-color: #4a90e2;
            border-radius: 15px;
        }

        .cell {
            background-color: #e2e8f0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #a0aec0; /* Initial color for the numbers */
        }

        .cell:hover {
            background-color: #cbd5e1;
        }

        .cell.x {
            color: #ef4444; /* Red for X */
        }

        .cell.o {
            color: #f59e0b; /* Yellow for O */
        }

        .status {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        .status.x-turn {
            color: #ef4444;
        }

        .status.o-turn {
            color: #f59e0b;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            align-items: center;
        }

        .reset-button {
            background-color: #10b981;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
            border: none;
            width: 100%;
            max-width: 250px;
        }

        .reset-button:hover {
            background-color: #059669;
        }

        .submit-button {
            background-color: #ef4444;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 6px 15px rgba(239, 68, 68, 0.4);
            border: none;
            width: 100%;
            max-width: 250px;
        }

        .submit-button:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Full-screen overlay for the SUBMIT button */
        .submit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ef4444;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: 700;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            z-index: 200;
        }

        .submit-overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Simple Tic-Tac-Toe</h1>
        <div class="board" id="gameBoard">
            <!-- Cells will be dynamically created here -->
        </div>
        <div id="status" class="status">Player X's Turn</div>
        <div class="button-group">
            <button id="resetButton" class="reset-button">Reset Game</button>
            <button id="submitButton" class="submit-button">SUBMIT</button>
        </div>
    </div>
    
    <!-- Full-screen red overlay for the SUBMIT button -->
    <div id="submitOverlay" class="submit-overlay">
        I AM READY
    </div>

    <script>
        // Game state variables
        const board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = true;

        // Winning combinations
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        
        // Get DOM elements
        const gameBoard = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        const submitButton = document.getElementById('submitButton');
        const submitOverlay = document.getElementById('submitOverlay');

        // Initial setup to create the board cells
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.textContent = i + 1; // Add the number to the cell
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        // Update the status message
        function updateStatus(message, isWinning = false) {
            statusDisplay.textContent = message;
            statusDisplay.classList.remove('x-turn', 'o-turn');
            if (!isWinning) {
                statusDisplay.classList.add(currentPlayer === 'X' ? 'x-turn' : 'o-turn');
            }
        }

        // Check for win or draw
        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = board[winCondition[0]];
                const b = board[winCondition[1]];
                const c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                updateStatus(`Player ${currentPlayer} Wins!`, true);
                isGameActive = false;
                return;
            }

            if (!board.includes('')) {
                updateStatus('It\'s a Draw!', true);
                isGameActive = false;
                return;
            }

            switchPlayer();
        }

        // Switch to the next player
        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus(`Player ${currentPlayer}'s Turn`);
        }

        // Handle a cell being clicked
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            if (board[clickedCellIndex] !== '' || !isGameActive) {
                return;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            checkResult();
        }

        // Reset the game
        function resetGame() {
            isGameActive = true;
            currentPlayer = 'X';
            board.fill('');
            gameBoard.querySelectorAll('.cell').forEach(cell => {
                const index = parseInt(cell.dataset.index);
                cell.textContent = index + 1; // Reset to the number
                cell.classList.remove('x', 'o');
            });
            updateStatus("Player X's Turn");
        }
        
        // Handle the Submit button click
        function handleSubmit() {
            submitOverlay.classList.add('active');
            setTimeout(() => {
                submitOverlay.classList.remove('active');
            }, 2000); // Overlay disappears after 2 seconds
        }

        // Event listeners
        resetButton.addEventListener('click', resetGame);
        submitButton.addEventListener('click', handleSubmit);
        
        // Initialize on load
        createBoard();
    </script>
</body>
</html>

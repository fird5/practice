<script>
    // ... (Keep existing questions and resultsData from the previous version) ...

    let currentStep = 0;
    let scores = { tech: 0, care: 0, business: 0, creative: 0 };

    // ... (Keep loadQuestion and handleAnswer functions from previous version) ...

    function showResults() {
        document.getElementById("question-box").classList.add("hidden");
        document.getElementById("result-box").classList.remove("hidden");
        document.getElementById("progress").parentElement.classList.add("hidden");

        const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        const result = resultsData[winner];

        document.getElementById("profile-name").innerText = result.name;
        document.getElementById("profile-desc").innerText = result.desc;

        const list = document.getElementById("career-list");
        list.innerHTML = ""; // Clear list
        result.careers.forEach(c => {
            const li = document.createElement("li");
            li.innerText = c;
            list.appendChild(li);
        });

        setupShareButtons(result);
    }

    function setupShareButtons(result) {
        const shareText = `My Career Match: ${result.name}. Suggested Careers: ${result.careers.join(', ')}. Check it out at the Skills Upskilling Event!`;
        const emailSubject = encodeURIComponent("My Career Upskilling Results");
        const emailBody = encodeURIComponent(`Hi! Here are my results from the Career Matcher:\n\nProfile: ${result.name}\n\nDescription: ${result.desc}\n\nRecommended Careers:\n- ${result.careers.join('\n- ')}\n\nNext Step: ${result.training}`);

        // Email Link
        document.getElementById("email-btn").href = `mailto:?subject=${emailSubject}&body=${emailBody}`;

        // WhatsApp Link
        document.getElementById("whatsapp-btn").href = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        
        // Store for Clipboard
        window.currentResultText = `CAREER MATCH: ${result.name}\n\nCareers: ${result.careers.join(', ')}\n\nTraining: ${result.training}`;
    }

    function copyResults() {
        navigator.clipboard.writeText(window.currentResultText).then(() => {
            const btnText = document.getElementById("copy-text");
            btnText.innerText = "âœ… Copied!";
            setTimeout(() => { btnText.innerText = "ðŸ“‹ Copy Results to Clipboard"; }, 2000);
        });
    }

    loadQuestion();
</script>

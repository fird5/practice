<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Matcher - Future Skills SG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <div class="max-w-md mx-auto min-h-screen flex flex-col justify-center p-6">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-700">Career Matcher</h1>
            <p class="text-slate-500">Find your 2026 Upskilling Path in 60s</p>
        </header>

        <div class="w-full bg-slate-200 rounded-full h-2 mb-8">
            <div id="progress" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 20%"></div>
        </div>

        <div id="quiz-container" class="bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
            
            <div id="question-box" class="fade-in">
                <h2 id="question-text" class="text-xl font-semibold mb-6">Question text goes here?</h2>
                <div id="options" class="space-y-4">
                    </div>
            </div>

            <div id="result-box" class="hidden fade-in text-center">
                <div class="text-5xl mb-4">ðŸš€</div>
                <h2 class="text-2xl font-bold mb-2">Your Profile:</h2>
                <h3 id="profile-name" class="text-xl font-bold text-blue-600 mb-4 uppercase tracking-wide"></h3>
                <p id="profile-desc" class="text-slate-600 mb-6"></p>
                
                <div class="bg-blue-50 p-4 rounded-lg mb-6 text-left">
                    <h4 class="font-bold text-blue-800 mb-2">Recommended Careers:</h4>
                    <ul id="career-list" class="list-disc list-inside text-sm space-y-1 text-slate-700"></ul>
                </div>

                <div class="bg-green-50 p-4 rounded-lg mb-6 text-left border border-green-200">
                    <h4 class="font-bold text-green-800 mb-2">Suggested Training:</h4>
                    <p id="training-path" class="text-sm text-slate-700"></p>
                </div>

                <button onclick="location.reload()" class="w-full py-3 text-slate-500 font-medium underline">Restart Survey</button>
            </div>
        </div>

        <footer class="mt-8 text-center text-xs text-slate-400">
            Identify your strengths â€¢ Upskill for the Future â€¢ Singapore 2026
        </footer>
    </div>

    <script>
        const questions = [
            {
                q: "Which of these sounds like a fun Saturday morning?",
                options: [
                    { text: "Building a DIY smart-home kit", type: "tech" },
                    { text: "Volunteering at a community center", type: "care" }
                ]
            },
            {
                q: "Which app or tool do you enjoy using most?",
                options: [
                    { text: "Excel, Python, or Data Dashboards", type: "tech" },
                    { text: "Canva, Instagram, or Design tools", type: "creative" }
                ]
            },
            {
                q: "If you were to take a 3-day course, youâ€™d pick:",
                options: [
                    { text: "Introduction to Psychology & Behavior", type: "care" },
                    { text: "Managing Business Finances & Growth", type: "business" }
                ]
            },
            {
                q: "What is your primary goal for the next 2 years?",
                options: [
                    { text: "To master a specific technical craft", type: "tech" },
                    { text: "To lead a team or start a project", type: "business" }
                ]
            },
            {
                q: "Which Singapore sector interests you most?",
                options: [
                    { text: "Digital Economy & Sustainability", type: "tech" },
                    { text: "Healthcare & Social Services", type: "care" }
                ]
            }
        ];

        const resultsData = {
            tech: {
                name: "The Digital Architect",
                desc: "You love logic, systems, and building things. You are perfect for Singapore's Smart Nation and Green initiatives.",
                careers: ["Data Analyst", "Sustainability Engineer", "Cybersecurity Specialist"],
                training: "Look for SCTP (SkillsFuture Career Transition Programmes) in Tech or Green Skills at Booth 12."
            },
            care: {
                name: "The Human Connection",
                desc: "You thrive when helping others. Your empathy is your greatest asset in our growing silver economy and care sector.",
                careers: ["Healthcare Lead", "Social Service Officer", "Tele-health Coordinator"],
                training: "Check out the AIC (Agency for Integrated Care) or Social Service Institute courses at Booth 05."
            },
            business: {
                name: "The Strategic Driver",
                desc: "You are focused on growth, results, and leadership. You have the mindset of a business leader or entrepreneur.",
                careers: ["Business Development Manager", "Project Lead", "Digital Transformation Consultant"],
                training: "Visit the IBF (Institute of Banking & Finance) or Management modular courses at Booth 08."
            },
            creative: {
                name: "The Experience Creator",
                desc: "You see the world through a lens of design and engagement. You make things intuitive and beautiful.",
                careers: ["UX/UI Designer", "Digital Content Strategist", "Marketing Manager"],
                training: "Explore Creative Arts & Design courses and Digital Marketing bootcamps at Booth 15."
            }
        };

        let currentStep = 0;
        let scores = { tech: 0, care: 0, business: 0, creative: 0 };

        function loadQuestion() {
            const q = questions[currentStep];
            document.getElementById("question-text").innerText = q.q;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            
            q.options.forEach(opt => {
                const btn = document.createElement("button");
                btn.className = "w-full text-left p-4 rounded-xl border-2 border-slate-200 hover:border-blue-500 hover:bg-blue-50 transition-all font-medium";
                btn.innerText = opt.text;
                btn.onclick = () => handleAnswer(opt.type);
                optionsDiv.appendChild(btn);
            });

            const progress = ((currentStep + 1) / questions.length) * 100;
            document.getElementById("progress").style.width = progress + "%";
        }

        function handleAnswer(type) {
            scores[type]++;
            currentStep++;
            if (currentStep < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById("question-box").classList.add("hidden");
            document.getElementById("result-box").classList.remove("hidden");
            document.getElementById("progress").parentElement.classList.add("hidden");

            // Find the type with the highest score
            const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const result = resultsData[winner];

            document.getElementById("profile-name").innerText = result.name;
            document.getElementById("profile-desc").innerText = result.desc;
            document.getElementById("training-path").innerText = result.training;

            const list = document.getElementById("career-list");
            result.careers.forEach(c => {
                const li = document.createElement("li");
                li.innerText = c;
                list.appendChild(li);
            });
        }

        loadQuestion();
    </script>
</body>
</html>

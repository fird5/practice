<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Discovery Tool 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        
        /* PRINT LOGIC - This defines what the paper looks like */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            #main-card { border: none !important; box-shadow: none !important; width: 100% !important; max-width: 100% !important; margin: 0 !important; }
            .print-header { display: block !important; border-bottom: 2px solid #1d4ed8; padding-bottom: 1rem; margin-bottom: 2rem; text-align: center; }
        }
        .print-header { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans">

    <div id="main-card" class="max-w-xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200 mt-4 md:mt-10">
        
        <div class="bg-blue-700 p-6 text-white text-center no-print">
            <h1 class="text-2xl font-bold">Skills Discovery 2026</h1>
            <p class="text-blue-100 text-sm">Find your career path in 60 seconds</p>
        </div>

        <div class="p-8">

            <div id="view-start" class="text-center py-10 no-print">
                <div class="text-6xl mb-6">üéØ</div>
                <h2 class="text-2xl font-bold mb-4 text-slate-800">Ready to start?</h2>
                <p class="text-slate-500 mb-6">Enter your name to begin your personal career mapping.</p>
                <input type="text" id="input-name" placeholder="Enter Your Name" class="w-full p-4 border-2 border-slate-200 rounded-xl mb-6 text-center text-lg focus:border-blue-500 outline-none">
                <button onclick="handleStart()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-all">
                    Start My Survey
                </button>
            </div>

            <div id="view-quiz" class="hidden no-print">
                <div class="w-full bg-slate-100 h-2 rounded-full mb-8">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <h2 id="question-text" class="text-xl font-bold mb-6 text-slate-800 min-h-[3rem]"></h2>
                <div id="options-container" class="space-y-4"></div>
            </div>

            <div id="view-results" class="hidden">
                
                <div class="print-header">
                    <h1 class="text-3xl font-bold text-blue-700">CAREER DISCOVERY CERTIFICATE</h1>
                    <p class="text-slate-500">SkillsFuture Upskilling Expo 2026</p>
                </div>

                <div class="text-center mb-6">
                    <p class="text-blue-600 font-bold uppercase text-xs tracking-widest">Personalized For</p>
                    <h2 id="result-user-name" class="text-3xl font-bold text-slate-900 mb-4"></h2>
                    
                    <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100 text-center mb-6">
                        <h3 id="result-title" class="text-2xl font-bold text-blue-700 uppercase"></h3>
                        <p id="result-desc" class="text-slate-600 mt-2 text-sm italic"></p>
                    </div>

                    <div class="bg-slate-50 p-6 rounded-2xl text-left border border-slate-200 mb-6">
                        <h4 class="font-bold text-slate-800 mb-3 underline">Recommended Career Roles:</h4>
                        <ul id="career-list" class="space-y-2 text-slate-700 font-medium"></ul>
                    </div>

                    <div class="bg-orange-50 p-4 rounded-xl text-left border border-orange-100 mb-8">
                        <h4 class="font-bold text-orange-800 mb-1">üìç Next Step:</h4>
                        <p id="result-advice" class="text-sm text-orange-700"></p>
                    </div>
                </div>

                <div class="no-print space-y-4 border-t border-slate-200 pt-8">
                    
                    <button onclick="window.print()" class="w-full bg-blue-600 text-white font-bold py-5 rounded-xl flex items-center justify-center gap-3 shadow-xl hover:bg-blue-700 transition-all active:scale-95 text-lg">
                        <span>üñ®Ô∏è PRINT MY RESULTS</span>
                    </button>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="handleEmail()" class="flex items-center justify-center gap-2 bg-slate-800 text-white py-4 rounded-xl font-semibold hover:bg-black transition-all">
                            üìß Email
                        </button>
                        <button onclick="handleWhatsApp()" class="flex items-center justify-center gap-2 bg-green-500 text-white py-4 rounded-xl font-semibold hover:bg-green-600 transition-all">
                            üí¨ WhatsApp
                        </button>
                    </div>

                    <button onclick="location.reload()" class="w-full text-slate-400 text-xs font-medium uppercase tracking-widest mt-4">
                        Take Survey Again
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const quizData = [
            { q: "1. Which activity interests you most?", options: [{ t: "Analyzing data and trends", s: "tech" }, { t: "Helping people or teaching", s: "care" }] },
            { q: "2. Your ideal work environment is...", options: [{ t: "A structured office with clear rules", s: "business" }, { t: "A creative studio with flexibility", s: "creative" }] },
            { q: "3. If you had to pick a hobby, it would be:", options: [{ t: "Coding or DIY electronics", s: "tech" }, { t: "Volunteering or coaching", s: "care" }] },
            { q: "4. What is your 'Superpower'?", options: [{ t: "Persuading others and leading", s: "business" }, { t: "Designing and creating content", s: "creative" }] },
            { q: "5. What excites you most about the future?", options: [{ t: "AI and Smart City tech", s: "tech" }, { t: "Sustainability and wellness", s: "care" }] }
        ];

        const profiles = {
            tech: { title: "The Tech Innovator", desc: "You are logical and analytical. You thrive on technical problem-solving.", careers: ["Data Scientist", "Cybersecurity Analyst", "Software Engineer"], advice: "Visit Booth 12 for Digital & Green Tech courses." },
            care: { title: "The Care Specialist", desc: "You are empathetic and social. You excel in roles that impact people's lives.", careers: ["Healthcare Executive", "Social Service Officer", "HR & Talent Manager"], advice: "Visit Booth 5-7 to explore the Care Economy." },
            business: { title: "The Strategic Leader", desc: "You are organized and driven. You have a natural instinct for leadership.", careers: ["Project Manager", "Business Analyst", "Fintech Lead"], advice: "Visit Booth 9 for Business Growth & Finance courses." },
            creative: { title: "The Creative Maker", desc: "You are expressive and original. You make the future engaging.", careers: ["UX Designer", "Digital Marketer", "Content Strategist"], advice: "Visit Booth 15 for Creative Industries training." }
        };

        let currentQ = 0;
        let score = { tech: 0, care: 0, business: 0, creative: 0 };
        let userName = "";

        function showView(viewId) {
            ["view-start", "view-quiz", "view-results"].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(viewId).classList.remove('hidden');
        }

        function handleStart() {
            userName = document.getElementById('input-name').value;
            if (!userName || userName.trim() === "") { 
                alert("Please enter your name to begin."); 
                return; 
            }
            showView('view-quiz');
            loadQuestion();
        }

        function loadQuestion() {
            const q = quizData[currentQ];
            document.getElementById("question-text").innerText = q.q;
            const container = document.getElementById("options-container");
            container.innerHTML = "";
            
            q.options.forEach(opt => {
                const btn = document.createElement("button");
                btn.className = "w-full text-left p-5 rounded-xl border-2 border-slate-100 bg-white hover:border-blue-500 hover:bg-blue-50 transition-all font-semibold shadow-sm text-slate-700";
                btn.innerText = opt.t;
                btn.onclick = () => {
                    score[opt.s]++;
                    currentQ++;
                    if (currentQ < quizData.length) {
                        loadQuestion();
                    } else {
                        calculateResult();
                    }
                };
                container.appendChild(btn);
            });
            document.getElementById("progress-bar").style.width = (currentQ / quizData.length * 100) + "%";
        }

        function calculateResult() {
            const winner = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
            const result = profiles[winner];

            document.getElementById("result-user-name").innerText = userName;
            document.getElementById("result-title").innerText = result.title;
            document.getElementById("result-desc").innerText = result.desc;
            document.getElementById("result-advice").innerText = result.advice;

            const list = document.getElementById("career-list");
            list.innerHTML = "";
            result.careers.forEach(c => {
                const li = document.createElement("li");
                li.innerText = "‚Ä¢ " + c;
                list.appendChild(li);
            });

            showView('view-results');
        }

        function handleEmail() {
            const email = prompt("Enter your email address:");
            if (email) {
                const winner = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
                const res = profiles[winner];
                const subject = "My Career Match Result";
                const body = `Hi ${userName},\n\nYour Career Match is: ${res.title}\n\nRecommended Roles:\n- ${res.careers.join('\n- ')}\n\nNext Steps: ${res.advice}`;
                window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            }
        }

        function handleWhatsApp() {
            const winner = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
            const res = profiles[winner];
            const text = `I matched as ${res.title} at the Skills Expo! Roles: ${res.careers.join(', ')}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
